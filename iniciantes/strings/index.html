<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Execícios</title>
</head>
<body>

    <script>
        const nome = prompt('Digite seu nome completo:');        
           

        document.body.innerHTML += `O seu nome é <strong>${nome}</strong> <br/>`;

        document.body.innerHTML += `O seu nome tem <strong>${nome.length}</strong> letras <br/>`;

        document.body.innerHTML += `A segunda letra do seu nome é <strong>${nome.charAt(1)}</strong> <br/>`;

        document.body.innerHTML += `Qual é o primeiro indice da letra E no seu nome? <strong>${nome.indexOf('e')}</strong> <br/>`;

        document.body.innerHTML += `Qual o ultimo indice da letra E do seu nome?<strong>${nome.lastIndexOf('e')}</strong> <br/>`;

        document.body.innerHTML += `As ultimas 3 letras do seu nome são: <strong>${nome.slice(-3)}</strong> <br/>`;

        document.body.innerHTML += `As palavras do seu nome são: <strong>${nome.split(' ')}</strong> <br/>`;

        document.body.innerHTML += `Seu nome todo em minuscula é <strong>${nome.toLowerCase()}</strong> <br/>`;

        document.body.innerHTML += `Seu nome toda em maiúscula é <strong>${nome.toUpperCase()}</strong> <br/>`;

    </script>
</body>
</html>
